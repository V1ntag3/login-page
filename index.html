<!DOCTYPE html>
<html>

<head>
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <!-- MDB -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.css" rel="stylesheet" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>


  <div id="caixa-login">
    <h1>Login</h1>
    <form action="" method="post">
      <label for="email">E-mail</label>
      <input type="email" name="email-login" id="email" placeholder="Type your e-mail" autocomplete="off">
      <label for="password">Password</label>
      <input type="password" name="password-login" id="password" placeholder="Type your password">
      <a href="http://" id="forgot-password">I forgot the password</a>
      <input type="submit" value="Login">
    </form>
    <div id="caixa-social">
      <p> Ou entre pelas suas redes sociais </p>
      <i class="fab fa-facebook-f">
      </i>
      <i class="fab fa-linkedin-in"></i>
    </div>
      <a id="caixa-register">
          Register Account
      </a>
  </div>

</body>

</html>
